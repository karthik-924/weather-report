<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <script type='text/javascript' src="config.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
  </head>
  <body style="background-image: url(weather2.jpeg);" class="body">
    <div class="detailsviewer">
      <label for="cityName">Enter City Name:</label>
      <input id="cityname" type="text" name="city" placeholder="Enter city name"/>
      <br>
      <label for="unitschosen">Choose units:</label>
      <select name="units" id="units">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br>
      <button type="submit" onclick="onSubmit()" id="submit">Submit Details</button>
    </div>
    <h1 id="temperature"></h1>
      <h3 id="weather"></h3>
      <div id="images"></div>
      <h1 id="error"></h1>
  </body>
</html>
